<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Похожий сайт Minecraft</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        /* Верхняя панель */
        .header {
            background-color: #4CAF50;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu {
            display: flex;
            gap: 10px;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            background-color: #388E3C;
            border-radius: 4px;
        }
        /* Основной контент */
        .content {
            display: flex;
            padding: 20px;
        }
        /* Боковая панель */
        .sidebar {
            width: 250px;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-right: 20px;
        }
        /* Основная часть */
        .main {
            flex: 1;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }
        /* Заголовки */
        h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        /* Элементы меню и рецептов */
        .menu-item, .recipe {
            background-color: #444;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        /* Поиск */
        .search-box {
            display: flex;
            margin-top: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 6px 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .search-box button {
            padding: 6px 12px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        /* Иконки и квадраты */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 50px);
            gap: 10px;
            margin-top: 10px;
        }
        .icon {
            width: 50px;
            height: 50px;
            background-color: #888;
            border: 1px solid #555;
            border-radius: 4px;
        }
        /* Стиль для изображений */
        .image-box {
            margin-top: 20px;
            text-align: center;
        }
        .image-box img {
            max-width: 100%;
            border-radius: 8px;
        }
        /* Общие стили */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><strong>Minecraft</strong> inside</div>
        <div class="auth">
            <a href="#">Войти</a> | <a href="#">Зарегистрироваться</a>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <h2>Меню</h2>
            <div class="menu-item">Моды</div>
            <div class="menu-item">Текстуры</div>
            <div class="menu-item">Скины</div>
            <div class="menu-item">Карты</div>
            <div class="menu-item">Видео</div>
            <div class="menu-item">Команды</div>
            <div class="menu-item">Дата-паки</div>
            <div class="menu-item">Сборки</div>
        </div>
        <div class="main">
            <h2>Образец изображения</h2>
            <div class="image-box">
                <img src="https://via.placeholder.com/200x200.png?text=Minecraft+Character" alt="Minecraft Character" />
            </div>
            <p>Это пример сайта, похожего по стилю, с боковым меню и основной информацией.</p>
            <h2>Рецепты</h2>
            <div class="recipe">Оранжевый флаг</div>
            <div class="icon-grid">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Поиск по сайту..." />
                <button>Найти</button>
            </div>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Minecraft сайт
    </div>
</body>
</html>
