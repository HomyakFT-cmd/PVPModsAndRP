<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MineMods & Resources</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    /* Используем изображение для фона */
    background-image: url('https://i.imgur.com/4d6k7hL.png'); /* изображение блоков Minecraft */
    background-repeat: repeat; /* повторять по всему экрану */
    background-size: 64px 64px; /* размер тайла */
    background-color: #8fbc8f; /* цвет фона, если изображение не загрузится */
    color: #333;
  }
  header {
    background-color: rgba(76, 175, 80, 0.8);
    padding: 20px;
    text-align: center;
    font-size: 24px;
    color: white;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    background-color: rgba(139, 69, 19, 0.8);
    padding: 10px 0;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-size: 14px;
  }
  .banner {
    background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.1&auto=format&fit=crop&w=1470&q=80');
    background-size: cover;
    height: 300px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
  }
  .content {
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
  }
  .mods-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .mod-card {
    background-color: #fff;
    border: 2px solid #4CAF50;
    padding: 10px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }
  .mod-card:hover {
    transform: scale(1.05);
  }
  .mod-card img {
    width: 100%;
    height: auto;
    border-radius: 4px;
  }
  .download-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>
  <h1>MineMods & Resources</h1>
</header>

<nav>
  <a href="#">Главная</a>
  <a href="#">Моды</a>
  <a href="#">Ресурс-паки</a>
  <a href="#">Популярное</a>
  <a href="#">Новинки</a>
  <a href="#">Контакты</a>
</nav>

<div class="banner">
  Погрузись в мир Minecraft с нашими модами и ресурс-паками!
</div>

<div class="content">
  <h2>Популярные моды</h2>
  <div class="mods-section">
    <div class="mod-card">
      <img src="https://images.unsplash.com/photo-1612831197904-0b1a5a1c0f4d" alt="Мод 1" />
      <h3>Мод Волшебный лес</h3>
      <p>Добавляет новые деревья и магические существа.</p>
      <a class="download-btn" href="#">Скачать</a>
    </div>
    <div class="mod-card">
      <img src="https://images.unsplash.com/photo-1549924231-f129b911e442" alt="Мод 2" />
      <h3>Реализм и графика</h3>
      <p>Улучшает графику и звуки.</p>
      <a class="download-btn" href="#">Скачать</a>
    </div>
  </div>
</div>

</body>
</html>
